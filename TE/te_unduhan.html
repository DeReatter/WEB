<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .unduhan-wrapper {
      max-width: 700px;
      margin: 40px auto;
      font-family: 'Montserrat', sans-serif;
    }

    .unduhan-heading {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 24px;
      color: #003366;
    }

    .unduhan-table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .unduhan-table tr {
      transition: background 0.3s ease;
    }

    .unduhan-table td {
      padding: 16px 20px;
      background-color: #f9f9ff;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
      font-weight: 500;
    }

    .unduhan-table td:first-child {
      color: #333;
      font-weight: 600;
    }

    .unduhan-table td:last-child {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .unduhan-table tr:hover td {
      background-color: #e6f0ff;
    }

    .download-btn {
        display: inline-block;
        width: 140px;
        text-align: center;
        background: linear-gradient(135deg, rgb(255, 100, 2), rgb(248, 142, 75));
        color: #fff;
        padding: 10px 0;
        border-radius: 50px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        box-shadow: 0 4px 8px rgba(0, 86, 179, 0.3);
        transition: background 0.3s ease, transform 0.2s ease;
        margin-top: auto;
        position: bottom-left;
    }

    .download-btn:hover {
      background: linear-gradient(135deg, #004999, #006de0);
      transform: scale(1.05);
    }
  </style>
</head>
